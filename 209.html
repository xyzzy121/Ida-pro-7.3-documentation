<pre>
Convert the current item to a word (2 bytes)
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <a href="18.html">create_data</a>() function
<p>
#define create_word(ea)     create_data(ea, FF_WORD, 2, BADADDR)
