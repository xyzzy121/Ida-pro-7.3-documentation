<title> create_double</title>
<table width="100%"><tr valign="top"><td><h2> create_double</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
Convert the current item to a double floating point (8 bytes)
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <a href="18.html">create_data</a>() function
<p>
#define create_double(ea)   create_data(ea, FF_DOUBLE, 8, BADADDR)

</pre>
