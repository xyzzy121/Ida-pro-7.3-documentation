<title>No Segment for the current byte</title>
<table width="100%"><tr valign="top"><td><h2>No Segment for the current byte</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
Some commands cannot be applied to the addresses without a segment.
<p>
Create a segment first. You can do this using the
<a href="507.html">CreateSegment</a> command.
