<title>Run to cursor</title>
<table width="100%"><tr valign="top"><td><h2>Run to cursor</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
 Action    name: ThreadRunToCursor
 </pre>
This command executes instructions until the instruction under  the
cursor is reached.
<p>
Internally, IDA setups a temporary breakpoint on the instruction under
the cursor.
<pre>
 See also <a href="1395.html">Debugger</a> submenu.</pre>
