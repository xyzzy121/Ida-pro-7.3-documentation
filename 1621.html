<title>Take database snapshot</title>
<table width="100%"><tr valign="top"><td><h2>Take database snapshot</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
 Action    name: SaveBaseSnap
 </pre>
This command takes a database snapshot. The snapshot can be later restored from
the database snapshot manager.
<p>
See also <a href="1622.html">View database snapshot manager</a> commands.
