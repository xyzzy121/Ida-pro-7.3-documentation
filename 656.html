<title> create_tbyte</title>
<table width="100%"><tr valign="top"><td><h2> create_tbyte</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
Convert the current item to a tbyte (10 or 12 bytes)
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <a href="18.html">create_data</a>() function
<p>
#define create_tbyte(ea)    create_data(ea, FF_TBYTE, 10, BADADDR)

</pre>
