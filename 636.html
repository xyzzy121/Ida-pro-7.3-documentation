<title>Illegal Usage of the Switch</title>
<table width="100%"><tr valign="top"><td><h2>Illegal Usage of the Switch</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
Not all switches can be used when you
start IDA for the second or more time.
Below are valid switches:
<pre>
 -a     disable <a href="416.html">auto analysis</a>
 -d     debug
</pre>
See also <a href="417.html">IDA usage help</a>
