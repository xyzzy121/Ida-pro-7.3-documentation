<pre>
Convert the current item to a byte
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <a href="18.html">create_data</a>() function
<p>
#define create_byte(ea)     create_data(ea, FF_BYTE, 1, BADADDR)
