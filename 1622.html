<title>Database snapshot manager</title>
<table width="100%"><tr valign="top"><td><h2>Database snapshot manager</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
 Action    name: ShowSnapMan
 </pre>
This command shows the database snapshot manager. In this dialog, it is possible to
restore previously saved snapshots, rename or delete them.
<p>
See also <a href="1621.html">Take database snapshot</a> commands.
