<title>Abort IDA</title>
<table width="100%"><tr valign="top"><td><h2>Abort IDA</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
 Action    name: Abort
 </pre>
This command terminates the current IDA session.
The Abort command is not available if the database was not packed.
<p>
<h3>        IDA will NOT save changes to the disk.</h3>
