<title> create_oword</title>
<table width="100%"><tr valign="top"><td><h2> create_oword</h2></td>
<td width="64"><img src="ida55.bmp"/></td></tr></table>
<pre>
Convert the current item to a octa word (16 bytes/128 bits)
     ea - linear address
returns: 1-ok, 0-failure
This is a convenience macro, see also <a href="18.html">create_data</a>() function
<p>
#define create_oword(ea)    create_data(ea, FF_OWORD, 16, BADADDR)

</pre>
